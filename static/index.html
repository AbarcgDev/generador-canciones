<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de canciones de cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Generador de canciones de cumpleaños</h1>
        <p>Generador de canciones de cumpleaños con dedicatoria de FINSUS</p>
        <br>
        <p>Rellena el formulario para generar una canción personalizada de Cumpñeaños.</p>
        <form class="card">
            <h2>Ingresa tus datos</h2>
            <div class="input-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>
            <div class="input-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="input-group">
                <label for="style">Artista Favorito:</label>
                <input type="text" id="style" name="style" required>
            </div>
            <div class="input-group">
                <label for="singer-genre">Genero del cantante:</label>
                <input type="text" id="singer-genre" name="singer" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div id="status-container"></div>
    <script src="script.js"></script>
</body>

</html>
